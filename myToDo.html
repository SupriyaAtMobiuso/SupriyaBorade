<html>
	<head>
		<link type="text/css" rel="stylesheet" href="ToDoStylesheet.css"/>
		<title>To-Do List</title>
		<script>
		
		var divNumber=0;
		function addItem()
			{
		
				divNumber++;
				var listItem=document.createElement("li");
				var myText = document.getElementById("myText").value;
				
				var html='<div id="div_'+divNumber+'">'+myText+'<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f5/No_Cross.svg/20px-No_Cross.svg.png" onclick ="removeItem(this)"></div>';
				
				var myDiv=document.createElement("div");
				myDiv.innerHTML=html;
				listItem.appendChild(myDiv);
				
				var myList=document.getElementById("myList");
				
				
				myList.insertBefore(listItem,myList.childNodes[0]);
				
				
				
			}	
			
			function removeItem(control)
			{
					control.parentNode.remove();
					
					
				
			}	
		</script>
	</head>

	<body>
		<form>
		<table>
		<tr><td colspan="3"><h1>To Do List</h1></td></tr>
		<tr><td id="td1"><u>Enter List Item:</u></td>
			<td id="td1"><input type="text" placeholder="List Item" id="myText"/></td>
			<td id="td1"><input type="button" value="Add" id="add" button type="button" onclick="addItem()"/></td>
		</tr>
		<tr><td colspan="3">
		<ul id="myList">
		</ul></td></tr>
		</table>
		</form>
	</body>
</html>
